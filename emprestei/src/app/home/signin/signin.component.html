<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="doLogin()">
    <div [ngClass]="{'text-danger': hasError('required', 'userName')}">
        Username
    </div>
  <div class="form-group">
    <input [ngClass]="{'input-validated': hasError('required', 'userName')}"
      #userNameInput
      formControlName="userName"
      class="form-control"
      placeholder="user name"
      autofocus
    />

  </div>

  <div class="form-group">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="password"
    />
  </div>

  <button type="submit" class="btn btn-primary btn-block">
    login
  </button>
</form>

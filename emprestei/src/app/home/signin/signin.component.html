<h4 class="text-center mt-4">Entre!</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput
            formControlName="userName" 
            class="form-control" 
            placeholder="Nome de usuário" 
            autofocus>
        <app-vmessage 
            *ngIf="loginForm.get('userName').errors?.required"
            text="Nome de usuário é necessário!">
        </app-vmessage> 
    </div>

    <div class="form-group">
        <input
            formControlName="password"
            type="password" 
            class="form-control" 
            placeholder="Senha">
        <app-vmessage 
            *ngIf="loginForm.get('password').errors?.required"
            text="Senha é necessária!">
        </app-vmessage>
    </div>

    <button 
        [disabled]="loginForm.invalid"
        type="submit" 
        class="btn btn-primary btn-block">
        Entrar
    </button>

</form>

<p>Não é cadastrado? <a [routerLink]="['signup']" >Cadastre-se agora!</a></p>
